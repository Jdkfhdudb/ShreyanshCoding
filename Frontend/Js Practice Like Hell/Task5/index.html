  <body>
    <h3>
      // Build a countdown timer that starts when a button is clicked and
      updates the display in realtime
    </h3>

    <div id="countDown">
      <h2 id="countNum">0</h2>

      <button id="startBtn">Start</button>
      <button id="resetBtn">reset</button>
      <button id="stopBtn">stop</button>
    </div>

  </body>
